---
apiVersion: v1
kind: ReplicationController
metadata:
  name: green
  labels:
    app: green
spec:
  replicas: 1
  selector:
    app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: iqbalsingh673/udacity_capstone
        ports:
        - name: http-server
          containerPort: 80
